<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


  <nav class="bg-[url('images/Image.png')] bg-cover bg-center flex items-center justify-between px-8 py-5 bg-opacity-80 fixed w-full top-0 z-10">
    
    <div>
      <img src="images/logo.png" alt="Logo" class="w-32 cursor-pointer">
    </div>

    
    <ul class="hidden md:flex space-x-6 text-white">
      <li><a href="#" class="hover:text-yellow-300">Home</a></li>
      <li><a href="#" class="hover:text-yellow-300">About</a></li>
      <li><a href="#" class="hover:text-yellow-300">Features</a></li>
      <li><a href="#" class="hover:text-yellow-300">Contact</a></li>
    </ul>

    
    <div>
      <img src="images/cart.png" alt="Cart" class="w-8 cursor-pointer">
    </div>


    <button class="md:hidden text-white" id="menu-btn">
      ☰
    </button>
  </nav>


  <div class="md:hidden bg-[url('images/Image.png')] bg-cover bg-center text-white hidden" id="mobile-menu">
    <ul class="flex flex-col mt-20 ms-8 py-4 space-y-3">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  
  <section class="bg-[url('images/Image.png')] bg-cover bg-center min-h-screen flex flex-col md:flex-row items-center justify-between px-6 md:px-20 pt-32 relative">
    

    <div class="text-white max-w-xl">
      <h1 class="text-4xl md:text-6xl font-bold leading-tight">
        Groceries <br> delivery in <span class="text-yellow-300">15 mins</span>
      </h1>
      <p class="mt-4 text-gray-200">
        Grocify offers a wide range of products, including fresh produce, meats, dairy, baked goods, and more.
      </p>
      
      <div class="mt-8 space-x-4">
        <a href="#" class="bg-yellow-300 text-black rounded-3xl py-3 px-8 font-medium hover:bg-transparent hover:text-white hover:border hover:border-yellow-300 transition">Order Now</a>
        <a href="#" class="text-white">Download App <span class="inline-block rotate-90">➜</span></a>
      </div>
    </div>


    <div class="md:mt-0 md:w-2/3 lg:w-1/2">
      <img src="images/grocery-image.png" alt="Grocery" class="w-full">
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
